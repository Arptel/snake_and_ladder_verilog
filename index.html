<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Player Snake and Ladder Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2vw;
            margin-bottom: 20px;
            text-align: center;
        }

        #board {
            position: relative;
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1 / 1;
            background-image: url('snakes-and-ladders-game-board.jpg');
            background-size: cover;
        }

        .piece {
            position: absolute;
            width: 5%;
            height: 5%;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: left 0.5s ease, top 0.5s ease;
        }

        #player1 {
            background-color: red;
        }

        #player2 {
            background-color: blue;
        }

        #rollDiceBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2vw;
            max-width: 150px;
        }

        #result {
            margin-top: 10px;
            font-size: 1.2vw;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 4vw;
            }
            #rollDiceBtn {
                font-size: 2.5vw;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Two-Player Snake and Ladder Game</h1>
    <div id="board">
        <div id="player1" class="piece" style="left: -25px; top: 475px;"></div>
        <div id="player2" class="piece" style="left: -30px; top: 475px;"></div>
    </div>
    <button id="rollDiceBtn">Roll Dice</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>
</html>
