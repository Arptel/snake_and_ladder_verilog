<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders</title>
    <style>
        /* Add simple styling for the board and pieces */
        #board { width: 400px; height: 400px; display: grid; grid-template-columns: repeat(10, 1fr); }
        .cell { width: 40px; height: 40px; border: 1px solid black; display: flex; align-items: center; justify-content: center; }
        .player { width: 30px; height: 30px; border-radius: 50%; }
        .player1 { background-color: blue; }
        .player2 { background-color: red; }
    </style>
</head>
<body>
    <h1>Snakes and Ladders</h1>
    <div id="board"></div>
    <button id="rollDice">Roll Dice</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
